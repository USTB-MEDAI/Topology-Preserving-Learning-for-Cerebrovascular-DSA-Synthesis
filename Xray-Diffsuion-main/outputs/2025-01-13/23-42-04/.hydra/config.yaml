name: autoencoder
image_size: 128
resize_size:
- 128
- 128
- 128
data_path: /disk/ssy/data/drr/feijiejie/all/
output_dir: ./logs/${config.name}
model:
  base_learning_rate: 0.0001
  sync_dist: true
  monitor: val/rec_loss
  embed_dim: 4
  lossconfig:
    disc_start: 10000
    kl_weight: 0.0001
    disc_weight: 0.5
    highlow_weight: 0
    high_limit: 0.04
    low_limit: 0.04
    disc_in_channels: 1
    perceptual_weight: 0
  ddconfig:
    double_z: true
    z_channels: 4
    resolution: 128
    in_channels: 1
    out_ch: 1
    ch: 32
    ch_mult:
    - 1
    - 2
    - 4
    - 4
    num_res_blocks: 2
    attn_resolutions: []
    dropout: 0.0
trainer:
  benchmark: true
  devices:
  - 0
  accelerator: auto
  max_epochs: 1000
  fast_dev_run: false
